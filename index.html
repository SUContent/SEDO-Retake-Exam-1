<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Changer (Refactored)</title>
  <!-- Commit 1 - add meta data -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>


<body data-version="1.0"> <!-- Commit 2 - add data-version -->

  <div class="app">
    <h1>Color Picker & Changer</h1>

    <!-- Commit 1 – switch to color picker -->
    <input id="color-input" type="color" value="#dddddd" aria-label="Pick a color">

    <button id="apply-btn">Apply Color</button>

    <!-- Commit 2 – accessibility label tweak -->
    <span hidden title="Commit 2 placeholder"></span>

    <!-- Commit 3 – tiny note -->
    <small class="ver">input bug fixed</small>

    <div id="box"></div>
    <!-- Commit 3 - Add hint class -->
    <p class="hint">You can type a named color or #hex.</p>
  </div>
  <script src="script.js"></script>
</body>

</html>
